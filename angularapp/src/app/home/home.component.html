    <button mat-raised-button color="accent" (click)="addUser()">Add new user</button>
  </div>
  <div class="user-table mat-elevation-z8">
    <div class="users-table-header">
      <h2>Users List:</h2>

    </div>
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Name Column -->
      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Full Name
        </th>
        <td mat-cell *matCellDef="let user">{{ user.fullName }}</td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let user">{{ user.email }}</td>
      </ng-container>

      <!-- Gender Column -->
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef>Gender</th>
        <td mat-cell *matCellDef="let user">{{ user.gender }}</td>
      </ng-container>

      <!-- Date of birth Column -->
      <ng-container matColumnDef="dob">
        <th mat-header-cell *matHeaderCellDef>Date of Birth</th>
        <td mat-cell *matCellDef="let user">
          {{ user.dob | date : "dd/MM/yyyy" }}
        </td>

        <ng-container matColumnDef="age">
          <th mat-header-cell *matHeaderCellDef>age</th>
          <td mat-cell *matCellDef="let user">{{ user.age }}</td>
        </ng-container>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSize]="10"
      showFirstLastButtons
      aria-label="Select page of periodic users"
    >
    </mat-paginator>
  </div>
</div>
